<!DOCTYPE html>
<html>
<head>
    <title>Bekat qo‘shish</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h2>Bekat qo‘shish</h2>
    <form method="POST">
        <div class="mb-3">
            <label>Bekat nomi:</label>
            <input type="text" name="stop_name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Bekat tartibi (1, 2, 3...):</label>
            <input type="number" name="stop_order" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Qo‘shish</button>
    </form>
</body>
</html>
