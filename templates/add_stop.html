{% extends 'layout.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Yangi bekat qo‘shish</h2>
    <form method="post" class="mt-4">
        <div class="mb-3">
            <label for="stop_name" class="form-label">Bekat nomi</label>
            <input type="text" name="stop_name" id="stop_name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="stop_order" class="form-label">Ketma-ketlik</label>
            <input type="number" name="stop_order" id="stop_order" class="form-control" min="1" required>
        </div>
        <button type="submit" class="btn btn-primary">Saqlash</button>
        <a href="{{ url_for('stops', route_id=route_id) }}" class="btn btn-secondary ms-2">Bekatlar ro‘yxatiga qaytish</a>
    </form>
</div>
{% endblock %}
