<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Avtobus Yo‘nalishlari</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">Guruh loyihasi</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">Asosiy</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">Yo‘nalishlar</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Yo‘nalishlar ro‘yxati</h2>
        <a href="{{ url_for('add_route') }}" class="btn btn-primary mb-3">Yangi yo‘nalish qo‘shish</a>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Raqami</th>
                    <th>Boshlanish</th>
                    <th>Tugash</th>
                    <th>Amallar</th>
                </tr>
            </thead>
            <tbody>
                {% for route in routes %}
                <tr>
                    <td>{{ route[0] }}</td>
                    <td>{{ route[1] }}</td>
                    <td>{{ route[2] }}</td>
                    <td>{{ route[3] }}</td>
                    <td>
                        <a href="{{ url_for('edit_route', route_id=route[0]) }}" class="btn btn-warning btn-sm">Tahrirlash</a>
                        <a href="{{ url_for('delete_route', route_id=route[0]) }}" class="btn btn-danger btn-sm">O‘chirish</a>
                        <a href="{{ url_for('stops', route_id=route[0]) }}" class="btn btn-info btn-sm">Bekatlar</a>
                        <a href="{{ url_for('view_stop_schedule', route_id=route[0]) }}" class="btn btn-secondary btn-sm">Bekat va vaqt</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
