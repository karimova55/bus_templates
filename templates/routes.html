{% extends 'layout.html' %}

{% block content %}
<div class="card shadow p-4 mb-5 bg-white rounded">
    <h2 class="mb-4">🚏 Yo‘nalishlar ro‘yxati</h2>

    <table class="table table-hover table-bordered">
        <thead class="table-light">
            <tr>
                <th>#</th>
                <th>Raqami</th>
                <th>Boshlanish</th>
                <th>Tugash</th>
                <th>Vaqtlar</th>
            </tr>
        </thead>
        <tbody>
            {% for route in routes %}
            <tr>
                <td>{{ loop.index }}</td>
                <td><span class="badge bg-info">{{ route[1] }}</span></td>
                <td>{{ route[2] }}</td>
                <td>{{ route[3] }}</td>
                <td>
                    <a href="{{ url_for('schedule', route_id=route[0]) }}" class="btn btn-outline-primary btn-sm">Ko‘rish</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{{ url_for('search') }}" class="btn btn-success mt-3">🔍 Manzil bo‘yicha qidirish</a>
</div>
{% endblock %}
