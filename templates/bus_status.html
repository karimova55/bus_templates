{% extends 'layout.html' %}

{% block content %}
<div class="card p-4 shadow">
    <h2 class="mb-3">ğŸšŒ Yoâ€˜nalish: {{ route_number }}</h2>
    <p><strong>Hozirgi bekat:</strong> {{ current_stop }}</p>
    <p><strong>Kelasi bekat:</strong> {{ next_stop }}</p>
    <p><strong>Taxminiy qolgan vaqt:</strong> <span id="time_left">{{ time_left }}</span> daqiqa</p>

    <div class="progress mt-4 mb-3">
        <div class="progress-bar progress-bar-striped progress-bar-animated"

             aria-valuenow="{{ progress | default(0, true) | int }}"
             aria-valuemin="0"
             aria-valuemax="100">
        </div>
    </div>
    

    <div id="status" class="alert alert-info mt-3">
        Avtobus harakatda...
    </div>

    <form method="post" action="{{ url_for('feedback') }}" class="mt-5">
        <h4>ğŸ“ Fikr bildiring</h4>
        <div class="mb-3">
            <label for="rating" class="form-label">Baholang (1 - 5)</label>
            <select name="rating" id="rating" class="form-select" required>
                <option value="">Tanlang</option>
                {% for i in range(1, 6) %}
                    <option value="{{ i }}">{{ i }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="comment" class="form-label">Izoh</label>
            <textarea name="comment" id="comment" class="form-control" rows="3"
                      placeholder="Haydovchi, avtobus tozaligi yoki umumiy fikr..."></textarea>

        <button type="submit" class="btn btn-success">Yuborish</button>

</div>
