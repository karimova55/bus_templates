{% extends 'layout.html' %}

{% block content %}
<div class="card shadow p-4 mb-5 bg-white rounded">
    <h2 class="mb-4">🕑 Yo‘nalish: {{ route_number }}</h2>

    <table class="table table-striped table-bordered">
        <thead class="table-light">
            <tr>
                <th>Bekat nomi</th>
                <th>Kelish vaqti</th>
            </tr>
        </thead>
        <tbody>
            {% for stop, time in schedule %}
            <tr>
                <td>{{ stop }}</td>
                <td>{{ time }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">⬅️ Bosh sahifaga qaytish</a>
</div>
{% endblock %}
