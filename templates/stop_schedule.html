<!DOCTYPE html>
<html>
<head>
    <title>Bekat va vaqtlar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h2>Bekatlar va kelish vaqti</h2>
    <form method="post" class="row g-3">
        <div class="col-md-6">
            <label class="form-label">Bekatni tanlang:</label>
            <select name="stop_id" class="form-control" required>
                {% for stop in stops %}
                    <option value="{{ stop[0] }}">{{ stop[1] }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-4">
            <label class="form-label">Kelish vaqti:</label>
            <input type="time" name="arrival_time" class="form-control" required>
        </div>
        <div class="col-md-2 d-flex align-items-end">
            <button type="submit" class="btn btn-success">Qoâ€˜shish</button>
        </div>
    </form>

    <hr>

    <h4>Jadval:</h4>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Bekat</th>
                <th>Kelish vaqti</th>
            </tr>
        </thead>
        <tbody>
            {% for stop in stops %}
                {% if stop[2] %}
                    <tr>
                        <td>{{ stop[1] }}</td>
                        <td>{{ stop[2] }}</td>
                    </tr>
                {% endif %}
            {% endfor %}
        </tbody>
    </table>

    <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">Orqaga</a>
</body>
</html>
