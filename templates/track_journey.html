{% extends 'layout.html' %}

{% block content %}
<div class="card shadow p-4">
    <h2>Siz {{ bus_number }} raqamli avtobusdasiz 🚍</h2>

    {% if arrived %}
        <div class="alert alert-success mt-3">
            🎉 Tabriklaymiz! Siz manzilingizga yetib keldingiz.
        </div>
    {% else %}
        <p class="mt-3">⏳ Manzilga yetish uchun qolgan vaqt: <strong>{{ remaining_minutes }} daqiqa</strong></p>
    {% endif %}

    <a href="{{ url_for('index') }}" class="btn btn-secondary mt-4">Bosh sahifaga qaytish</a>
</div>
{% endblock %}
