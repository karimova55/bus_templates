<!-- templates/stops.html -->
{% extends 'layout.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Bekatlar ro‘yxati</h2>

    <a href="{{ url_for('add_stop', route_id=route_id) }}" class="btn btn-success mb-3">
        <i class="bi bi-plus-circle"></i> Yangi bekat qo‘shish
    </a>

    {% if stops %}
        <div class="table-responsive">
            <table class="table table-striped table-bordered align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>#</th>
                        <th>Bekat nomi</th>
                        <th>Ketma-ketlik</th>
                    </tr>
                </thead>
                <tbody>
                    {% for stop in stops %}
                    <tr>
                        <td>{{ loop.index }}</td>
                        <td>{{ stop[2] }}</td>
                        <td>{{ stop[3] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    {% else %}
        <div class="alert alert-info" role="alert">
            Hozircha hech qanday bekat mavjud emas.
        </div>
    {% endif %}
</div>
{% endblock %}
