<!DOCTYPE html>
<html>
<head>
    <title>Bekatlar ro‘yxati</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h2>Bekatlar ro‘yxati</h2>
    <a href="{{ url_for('add_stop', route_id=route_id) }}" class="btn btn-success mb-3">Yangi bekat qo‘shish</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>#</th>
                <th>Bekat nomi</th>
                <th>Tartibi</th>
            </tr>
        </thead>
        <tbody>
            {% for stop in stops %}
            <tr>
                <td>{{ stop[0] }}</td>
                <td>{{ stop[2] }}</td>
                <td>{{ stop[3] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
